<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cart-header">
        <h1>Your Shopping Cart</h1>
        <div id="cart-icon" class="cart-icon">
            <a href="cart.html">
                <img src="images/cart-icon.png" alt="Cart" />
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>
    <nav class="cart-nav">
        <a href="index.html" class="btn">Home</a>
        <a href="shop.html" class="btn">Back to Shop</a>
    </nav>
    <main class="cart-main">
        <section id="cart-items" class="cart-section">
            <h2>Items in Your Cart</h2>
            <!-- Cart items will be dynamically loaded here -->
        </section>
        <section id="cart-total" class="cart-section">
            <h2>Total</h2>
            <!-- Cart total will be dynamically updated here -->
        </section>
        <div class="cart-actions">
            <button id="checkout" class="btn">Proceed to Checkout</button>
        </div>
    </main>
    <footer class="cart-footer">
        <p>&copy; 2023 Your Store. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.whatsapp.com/" aria-label="Whatsapp"><img src="images/whatsapp-icon.png" alt="Whatsapp"></a>
            <a href="https://www.instagram.com/__lorenzosanti__/" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
