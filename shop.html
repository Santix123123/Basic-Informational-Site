<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore our wide range of premium golf equipment, apparel, and accessories.">
    <title>Shop - Mulligan Golf Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mulligan Golf Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contagct-me.html">Contact</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
            </ul>
        </nav>
        <div id="cart-icon" class="cart-icon">
            <a href="cart.html">
                <img src="images/cart-icon.png" alt="Cart" />
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>
    <main>
        <!-- Filter and Sort Section -->
        <section id="filter-sort">
            <label for="filter">Filter by:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="clubs">Clubs</option>
                <option value="bags">Bags</option>
                <option value="balls">Balls</option>
            </select>

            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
        </section>

        <section id="products" class="products">
            <div id="product-grid" class="product-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mulligan Golf Store. All rights reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#" aria-label="Whatsapp"><img src="images/whatsapp-icon.png" alt="Whatsapp"></a>
            <a href="#" aria-label="Instagram"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="shop.js"></script>
</body>
</html>
