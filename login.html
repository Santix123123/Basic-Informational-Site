<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to access the Mulligan Golf Store shop.">
    <title>Login - Mulligan Golf Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-buttons .btn {
            background: #FFD700; /* Changed back to yellow */
            color: #006400; /* Dark green text */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
            border: 2px solid #ffffff; /* Added border for visibility */
        }

        .header-buttons .btn:hover {
            background: #e6c200; /* Slightly darker yellow */
            transform: translateY(-2px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #006400;
            color: white;
        }

        header h2 {
            margin: 0;
            font-size: 2rem; /* Increased font size */
            text-align: center;
            flex-grow: 1;
            position: absolute; /* Center the title */
            left: 50%;
            transform: translateX(-50%);
        }

        .login-section {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-section h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #006400;
        }

        .login-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-section input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-section button {
            background: #FFD700;
            color: #006400;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-section button:hover {
            background: #e6c200;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="btn">Back to Home</a>
        <h2>Login</h2>
        <a href="signup.html" class="btn">Sign Up</a>
    </header>
    <main>
        <section class="login-section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mulligan Golf Store. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate against registered credentials
            const registeredUsername = localStorage.getItem('registeredUsername');
            const registeredPassword = localStorage.getItem('registeredPassword');

            if (username === registeredUsername && password === registeredPassword) {
                localStorage.setItem('authenticated', 'true');
                alert('Login successful!');
                window.location.href = 'shop.html'; // Redirect to shop.html after login
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
