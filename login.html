<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to access the Mulligan Golf Store shop.">
    <title>Login - Mulligan Golf Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Login</h2>
    </header>
    <main>
        <section class="login-section">
            <h2>Login:</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit" class="btn">Login</button>
            </form>
        </section>
    </main>     <a href="index.html" class="btn secondary">Back to Home</a>
    <footer>    <a href="signup.html" class="btn secondary">Sign Up</a>
        <p>&copy; 2025 Mulligan Golf Store. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById('login-form').addEventListener('submit', (event) => {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validate against registered credentials
        const registeredUsername = localStorage.getItem('registeredUsername');
        const registeredPassword = localStorage.getItem('registeredPassword');

        if (username === registeredUsername && password === registeredPassword) {
            localStorage.setItem('authenticated', 'true');
            alert('Login successful!');
            window.location.href = 'shop.html'; // Redirect to shop.html after login
        } else {
            alert('Invalid username or password.');
        }
    });



    </script>
</body>
</html>
    <style>
        .login-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn.secondary {
            background: #006400;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn.secondary:hover {
            background: #004d00;
        }
    </style>
</body>
</html>
