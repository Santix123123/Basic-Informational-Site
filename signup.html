<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to access the Mulligan Golf Store shop.">
    <title>Sign Up - Mulligan Golf Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .signup-section {
            background: white;
            color: #333;
            max-width: 600px; /* Slightly larger width */
            width: 100%;
            padding: 50px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .signup-section h2 {
            font-size: 2rem;
            color: #006400;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        .form-container input:focus {
            outline: none;
            border-color: #006400;
            box-shadow: 0 0 5px rgba(0, 100, 0, 0.5);
        }

        .signup-actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .signup-actions a {
            text-decoration: none;
        }

        .btn.secondary {
            background: #FFD700;
            color: #006400;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn.secondary:hover {
            background: #e6c200;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <section class="signup-section">
        <h2>Create Your Account</h2>
        <form id="signup-form" class="form-container">
            <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
            <input type="password" id="new-password" name="new-password" placeholder="Choose a password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="signup-actions">
            <a href="login.html" class="btn secondary">Back to Login</a>
            <a href="index.html" class="btn secondary">Back to Home</a>
        </div>
    </section>
    <script>
        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            // Save user credentials to localStorage (for demonstration purposes)
            localStorage.setItem('registeredUsername', username);
            localStorage.setItem('registeredPassword', password);

            alert('Sign up successful! You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
