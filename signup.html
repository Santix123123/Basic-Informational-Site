<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to access the Mulligan Golf Store shop.">
    <title>Sign Up - Mulligan Golf Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Sign Up</h2>
    </header>
    <main>
        <section class="signup-section">
            <h2>Create Your Account</h2>
            <form id="signup-form" class="form-container">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" placeholder="Choose a username" required>
                
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Choose a password" required>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="signup-actions">
                <a href="login.html" class="btn secondary">Back to Login</a>
                <a href="index.html" class="btn secondary">Back to Home</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mulligan Golf Store. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('signup-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            // Save user credentials to localStorage (for demonstration purposes)
            localStorage.setItem('registeredUsername', username);
            localStorage.setItem('registeredPassword', password);

            alert('Sign up successful! You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
    <style>
        .signup-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .signup-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn.secondary {
            background: #006400;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn.secondary:hover {
            background: #004d00;
        }
    </style>
</body>
</html>
